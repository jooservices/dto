# SonarCloud Configuration
sonar.projectKey=jooservices_dto
sonar.organization=jooservices

# Project information
sonar.projectName=DTO
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=tests

# PHP specific settings
sonar.language=php
sonar.php.version=8.5

# Coverage settings
sonar.php.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=tests/**/*

# Exclusions
sonar.exclusions=vendor/**/*,tests/**/*,.php-cs-fixer.cache

# Test exclusions
sonar.test.exclusions=tests/**/*

# Code quality settings
sonar.sourceEncoding=UTF-8
